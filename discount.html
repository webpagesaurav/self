<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
body{
  font-family: Arial, sans-serif;
  background: linear-gradient(135deg,#0f172a,#1e293b);
  display:flex;
  justify-content:center;
  align-items:center;
  height:100vh;
  margin:0;
}

.container{
  background:#ffffff;
  padding:25px;
  border-radius:15px;
  width:320px;
  box-shadow:0 10px 25px rgba(0,0,0,0.2);
}

h1{
  text-align:center;
  margin-bottom:20px;
  font-size:22px;
  color:#0f172a;
}

label{
  font-size:14px;
  font-weight:bold;
  color:#334155;
}

input{
  width:100%;
  padding:10px;
  margin-top:5px;
  margin-bottom:15px;
  border:1px solid #cbd5e1;
  border-radius:8px;
  font-size:14px;
  outline:none;
  transition:0.3s;
}

input:focus{
  border-color:#3b82f6;
  box-shadow:0 0 5px rgba(59,130,246,0.4);
}

#result{
  background:#f1f5f9;
  padding:12px;
  border-radius:8px;
  font-weight:bold;
  text-align:center;
  font-size:16px;
  color:#0f172a;
}
</style>
</head>

<body>

<div class="container">
  <h1>Percentage Calculator</h1>

  

  <div>
    <label>Amount:</label>
    <input type="number" id="wholenumber">
  </div>

<div>
    <label>Percentage:</label>
    <input type="number" id="percentage">
  </div>


  <div>
    <label>Result:</label>
    <div id="result">0</div>
  </div>
</div>

<script>
const percentageInput = document.getElementById("percentage");
const amountInput = document.getElementById("wholenumber");
const result = document.getElementById("result");

function calculate() {
  let percentage = parseFloat(percentageInput.value);
  let amount = parseFloat(amountInput.value);

  if (!isNaN(percentage) && !isNaN(amount)) {
    result.textContent = amount-((percentage / 100) * amount).toFixed(2);
  } else {
    result.textContent = 0;
  }
}

percentageInput.addEventListener("input", calculate);
amountInput.addEventListener("input", calculate);
</script>

</body>
</html>
