<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
* {box-sizing: border-box}
body {margin:0; font-family: Verdana; background:#111;}
.mySlides {display:none}
img {vertical-align:middle; border-radius:10px}

/* Container */
.slideshow-container{
  max-width:1000px;
  position:relative;
  margin:40px auto;
}

/* Arrows */
.prev, .next{
  cursor:pointer;
  position:absolute;
  top:50%;
  padding:16px;
  margin-top:-22px;
  color:white;
  font-weight:bold;
  font-size:20px;
  background:rgba(0,0,0,0.5);
  border-radius:3px;
  user-select:none;
}

.next{ right:0; }

.prev:hover, .next:hover{
  background:rgba(0,0,0,0.8);
}

/* Dots */
.dots{
  text-align:center;
  margin-top:15px;
}

.dot{
  cursor:pointer;
  height:15px;
  width:15px;
  margin:0 3px;
  background:#bbb;
  border-radius:50%;
  display:inline-block;
  transition:0.3s;
}

.active, .dot:hover{
  background:#717171;
}
</style>
</head>
<body>

<div class="slideshow-container" id="slider"></div>
<div class="dots" id="dots"></div>

<script>

// üî• Only edit images here
const images = [
  "1FGNC6PlnIZ-GdkONIk2L-2CxoB4PyXHA",
  "1RJZd4FUhxOoF7WZOkQZM5QUurdMLEwfx",
  "160zGeMRbHs5D8tlSJS9siVVytl1dMti_"
];

const slider = document.getElementById("slider");
const dotsContainer = document.getElementById("dots");

let slideIndex = 1;

// Generate slides
images.forEach((img, index) => {
  slider.innerHTML += `
    <div class="mySlides">
      <img src="https://lh3.googleusercontent.com/d/${img}" style="width:100%">
    </div>
  `;

  dotsContainer.innerHTML += `
    <span class="dot" onclick="currentSlide(${index + 1})"></span>
  `;
});

// Add arrows
slider.innerHTML += `
  <a class="prev" onclick="plusSlides(-1)">‚ùÆ</a>
  <a class="next" onclick="plusSlides(1)">‚ùØ</a>
`;

showSlides(slideIndex);

function plusSlides(n){
  showSlides(slideIndex += n);
}

function currentSlide(n){
  showSlides(slideIndex = n);
}

function showSlides(n){
  const slides = document.getElementsByClassName("mySlides");
  const dots = document.getElementsByClassName("dot");

  if(n > slides.length) slideIndex = 1;
  if(n < 1) slideIndex = slides.length;

  for(let i=0;i<slides.length;i++)
    slides[i].style.display="none";

  for(let i=0;i<dots.length;i++)
    dots[i].classList.remove("active");

  slides[slideIndex-1].style.display="block";
  dots[slideIndex-1].classList.add("active");
}
</script>

</body>
</html>
