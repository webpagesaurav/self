<!DOCTYPE html>
<html>
<head>
    <title>Price Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        input {
            padding: 8px;
            margin: 5px;
            width: 220px;
        }
        button {
            padding: 8px 15px;
            cursor: pointer;
        }
        h3 {
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <h2>1 Kg Price Calculator</h2>

    <input type="number" id="price" placeholder="Enter Price (₹)">
    <br>
    <input type="number" id="grams" placeholder="Enter Weight (grams)">
    <br>
    <button onclick="calculate()">Calculate</button>

    <h3 id="result1"></h3>
    <h3 id="result2"></h3>
    

    <script>
        function calculate() {
            const price = parseFloat(document.getElementById("price").value);
            const grams = parseFloat(document.getElementById("grams").value);

            if(price && grams) {
                const pricePerKg = (price / grams) * 1000;
                
                const multiply15 = pricePerKg * 15;

                document.getElementById("result1").innerText =
                    "1 Kg Price = ₹" + pricePerKg.toFixed(2);

                document.getElementById("result2").innerText =
                    "1 Kg Price × 15 = ₹" + multiply15.toFixed(2);

            
           
            } else {
                document.getElementById("result1").innerText =
                    "Please enter valid values!";
                document.getElementById("result2").innerText = "";
                
            }
        }
    </script>

</body>
</html>
